<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

.body {
  display: flex;
  justify-content: space-between;
  margin: 20px;
  flex-direction: row;
  
}

.grid {
  position: relative;
  width: 65vw;
  background-color: aquamarine;
}





.select-grid {

  position: relative;
  width: 400px;
  min-height: 400px;
  max-height: 3300px;
  background-color: lightgrey;
}
.item {
  display: flex;
    flex-direction: column;
  position: absolute;
  width: 300px;
  height: 300px;
  margin: 5px;
  z-index: 1;
  background: #343434;
  color: black;
}
.item.muuri-item-dragging {
  z-index: 3;
}
.item.muuri-item-releasing {
  z-index: 2;
}
.item.muuri-item-hidden {
  z-index: 0;
}
.item-content {
  position: relative;
  width: 100%;
  height: 100%;
}
.clinic-card {
  padding: 10px;
  size: 50px;
}

.clinic-title {
    font-weight: bold;
    font-size: 20px;
}
.remove-button {
    background-color: red;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    align-self: flex-end;
    cursor: pointer;
}

</style>

<body class="body">

<!-- This is the Grid, it contains all the clinics, which will be procedurally loaded via Djangos automation -->
<div class="grid">
    
    <!-- Each item must be of class item -->
    {% for clinic in clinics %}
    <div class="item">
      <input type="hidden" name="clinic_name" value="{{clinic.title}}"> <!-- Used to identify which clinics are selected-->
        
        <button class="remove-button" type="button">x</button>
            <div class="clinic-card {{clinic.department}}" 
                 style="background-color: {{clinic.department.color}}">

                <p class="clinic-title">{{clinic.title}}</p>
                <p>{{clinic.description}}</p>

            </div>
    </div>
    {% endfor %}

</div>

<!-- End Grid -->

<!-- Starting Selection Grid-->
<form method="POST" id="submission-form">
    {% csrf_token %}
    <button id="submit-button" type="submit">Submit</button>
  <div class="select-grid" > <!-- Selection grid for chosen clinics   -->
    {%for clinic in selected_clinics %}
    <div class="item">
      <input type="hidden" name="clinic_name" value="{{clinic.title}}"> <!-- Used to identify which clinics are selected-->     
        <button class="remove-button" type="button">x</button>
            <div class="clinic-card {{clinic.department}}" 
                 style="background-color: {{clinic.department.color}}">
                <p class="clinic-title">{{clinic.title}}</p>
                <p>{{clinic.description}}</p>
            </div>
    </div>
    {%endfor%}
  </div>
</form>




    
</body>






<script src="https://cdn.jsdelivr.net/npm/muuri@0.9.5/dist/muuri.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script>

</script>
<script src="{% static 'js/projectView.js' %}"></script>

</html>

<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
select[disabled] {
  appearance: none;          
  color: black;
  border: none;
}
.item {
  display: flex;
  flex-direction: column;
  position: absolute;
  justify-content: flex-start;
  width: 350px;
  height: 350px;
  margin: 5px;
  z-index: 1;
  gap: 0px;
  color: black;
  align-items: center;
  background: {{clinic.department_color}};
  border: 3px solid black;
}
.back {
    position:absolute;
    left: 400px;
}
.item-content {
  position: relative;
  width: 100%;
  height: 100%;
}
.clinic-title {
    font-weight: bold;
    margin-left: 5%;
    width: 90%;
    font-size: 20px;
    line-height: 1.2rem;
    min-height: 2.4rem;
    max-height: 2.4rem;
}
.imageSlot
{
  width:90%;
 
  height:160px;
  
  background-color: grey;
  align-self: center;
}
.generalRequest{
  width: 100%;
  background: gray;
  height: 48px;
  font-size: 24px;
  justify-content: center; 
  align-items: center;
  text-align: center;  
  position: absolute;
  bottom: 0;

}
.managers{
  top: 75%;
  justify-content: center;
  align-self: flex-start;
  flex-direction: row;
  padding-left: 5%;
}
.itemContents
{
  display: flex;
  width: 100%;
  align-items: center;
  flex-direction: column;
}
.linkList{
  display: flex;
  align-items: center;
  flex-direction: column;
}
.specificRequestHolder{
  display: flex;
  width: 100%;
  height:48px;
  font-size: 24px;
  flex-direction: row;
  position:absolute;
  bottom: 0;
}
.specificRequest 
{
  display: flex;
  background-color: white;
  flex: 1;
  height: 48px;
  justify-content: center; 
  text-align: center;
  align-items: center;
  bottom: 0;
}
.clinicDetails
{
  display: hidden;
  width: 100%;
  align-items: center;
  flex-direction: column;
}
.hidden{
  display: none;
}
.linkList{
  display: flex;
  flex-direction: row;
}
</style>

<body>

    <h1>Clinic Submission</h1>
    <form method="POST">
        {% csrf_token %}

            {{form}}


            <div class="numform-list" id="">
                {{formset}}
            </div>

             

            <!-- <button id="add_numForm" class="add-button" type="submit">+</button> -->
        
        <button type="submit">Submit</button>
    
    </form>
    



</body>

<div class="item">
    <div class="itemContents">
        <p class="clinic-title" id="clinic-title-front">Clinic Title</p>
        <div class="imageSlot" id="image-slot">
            Image Slot
        </div>
        <div class="managers">
            Managers
        </div>
        <div class="specificRequestHolder">
            {%for major in majors %}
            <div class="specificRequest" style="background-color: {{major.color}}; width: ;">0</div>
            {% endfor %}
        </div>
        <div hidden class="generalRequest"> General: 0 </div>
    </div>
</div>
<div class="item back">
    <div class="clinicDetails itemContents">
        <p class="clinic-title" id="clinic-title-back">Clinic Title</p>
        <div class="linkList" id="link-list">
            <a href="http://example.rowan.edu">[1]</a>
        </div>
    </div>
</div>

<script src="{% static 'js/project_preview.js' %}"></script>
</html>
